<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <section id="profile" class="picture">
        <div class="profile">
            <div class="name-container">
                <span class="name left">Er. Arun</span>
                <div class="image">       
                    <img src="./assets/center.jpg" alt="" class="profile-img">
                </div>
                <span class="name right">Dr. Mythili</span>
            </div>
        </div>
        <div class="quotes">
            <span class="bound">Bound By Love üíû United Forever ‚ôæÔ∏è</span>
            <span class="joinus">üí´ Join us, Bless OurüíçUnion !‚ù§Ô∏è</span>
        </div>
        <div class="countdown-container">
            <div class="countdown">
              <div class="time">
                <span id="days">00</span>
                <span>Days</span>
              </div>
              <div class="time">
                <span id="hours">00</span>
                <span>Hours</span>
              </div>
              <div class="time">
                <span id="minutes">00</span>
                <span>Minutes</span>
              </div>
              <div class="time">
                <span id="seconds">00</span>
                <span>Seconds</span>
              </div>
            </div>
          </div>
          
    </section>
    <section id="venue">
        <div class="date-container">
            <div class="reception">
                <h6 class="event">Reception</h6>
                <div class="timings">
                    <h6><i class="fa-solid fa-calendar"></i>March 08, 2025</h6>
                    <h6><i class="fa-solid fa-clock"></i>6:00 PM</h6>
                </div>
            </div>
            <div class="marriage">
                <h6 class="event">Marriage</h6>
                <div class="timings">
                    <h6><i class="fa-solid fa-calendar"></i>March 09, 2025</h6>
                    <h6><i class="fa-solid fa-clock"></i>6:30 AM</h6>
                </div>
            </div>
        </div>
    </section>
    <section id="address">
        <div class="address-container">
            <div class="venue">
                <h6><i class="fa-solid fa-location-dot"></i>  Venue</h6>
                <div class="address">
                    <h6>SSKR Thirumana mandapam,</h6>
                    <h6>Velagoundan puthur,</h6>
                    <h6>Salem</h6>
                </div>
            </div>
        </div>
    </section>
    <section id="photo">
        <div class="photo-container">
            <div class="story">
                <h6>Our Stories</h6>
            </div>
            <div class="image-slider">
                <img src="./assets/img1.jpg" class="slide active" alt="Story Image 1">
                <img src="./assets/img2.jpg" class="slide" alt="Story Image 2">
                <img src="./assets/img3.jpg" class="slide" alt="Story Image 3">
                <img src="./assets/img4.jpg" class="slide" alt="Story Image 4">
                <img src="./assets/img5.jpg" class="slide" alt="Story Image 4">    
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
