<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section id="profile" class="picture">
        <div class="profile">
            <div class="name-container">
                <span class="name left">Er. Arun</span>
                <div class="image">       
                    <img src="./assets/center.jpg" alt="" class="profile-img">
                </div>
                <span class="name right">Dr. Mythili</span>
            </div>
        </div>
        <div class="quotes">
            <span class="bound">Bound By Love üíû United Forever ‚ôæÔ∏è</span>
            <span class="joinus">üí´ Join us, Bless OurüíçUnion !‚ù§Ô∏è</span>
        </div>
        <div class="countdown-container">
            <div class="countdown">
              <div class="time">
                <span id="days">00</span>
                <span>Days</span>
              </div>
              <div class="time">
                <span id="hours">00</span>
                <span>Hours</span>
              </div>
              <div class="time">
                <span id="minutes">00</span>
                <span>Minutes</span>
              </div>
              <div class="time">
                <span id="seconds">00</span>
                <span>Seconds</span>
              </div>
            </div>
          </div>
          
    </section>
    <section id="venue">
        <div class="date-container">
            <div class="reception">
                <h6 class="event">Reception</h6>
                <div class="timings">
                    <h6>March 08, 2025</h6>
                    <h6>6:00 PM</h6>
                </div>
            </div>
            <div class="marriage">
                <h6 class="event">Marriage</h6>
                <div class="timings">
                    <h6>March 09, 2025</h6>
                    <h6>7:00 AM</h6>
                </div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
